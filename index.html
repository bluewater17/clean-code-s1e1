<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="matrix"><img src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-content">
    <p id="add-item"><label class="label new-task-label" for="new-task">Add Item</label></p>
    <div class="task-row">
      <input class="input text-input task" type="text" id="new-task"/>
      <button class="btn">Add</button>
    </div>
    <h3 class="sub-title">Todo</h3>
    <ul class="list" id="incompleted">
      <li class="list-item">
        <input class="input checkbox-input task" type="checkbox" />
        <label class="label">Pay Bills</label>
        <input class="input text-input task" type="text"/>
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img src="./remove.svg" /></button>
      </li>
      <li class="edit-task list-item"">
        <input class="input checkbox-input task" type="checkbox" />
        <label class="label">Go Shopping</label>
        <input class="input text-input task" type="text" value="Go Shopping" />
        <button class="edit btn">Save</button>
        <button class="delete btn"><img src="./remove.svg" /></button>
      </li>
    </ul>
    <h3 class="sub-title">Completed</h3>
    <ul class="list" id="completed">
      <li class="list-item">
        <input class="input checkbox-input task" type="checkbox" checked />
        <label class="label">See the Doctor</label>
        <input class="input text-input task" type="text" />
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img src="./remove.svg" /></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
